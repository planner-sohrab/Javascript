<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal Mini Project</title>
</head>
<body>
<!--global container-->
<div class="flex items-center justify-center min-h-screen bg-slate-100">
<!--Card Container-->
    <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
        <!--  image-->
        <div>
            <img src="images/headphone.png" alt="" class="mx-auto duration-200 w-60 hover:scale-105">
        </div>
<!--        Content-->
        <div class="flex flex-col space-y-6">
<!--            Label and Description Container-->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">Free Shipping</div>
            </div>
<!--            Description-->
            <div class="max-w-sm text-2xl font-medium">
                Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
<!--            Price Container-->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                <p class="line-through">$799</p>
                <p class="text-5xl font-bold">$599</p>
                <p class="text-sm font-light text-gray-400">THis offer is valid until april 30 or as long as the stock lasts!</p>
            </div>

<!--            Button Group-->
            <div class="group">
                <button class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:shadow-lg">
                    <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to cart</div>
                </button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
