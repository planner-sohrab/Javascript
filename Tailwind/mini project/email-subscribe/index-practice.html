<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body>
<!--Background container-->
<div class="bg-zinc-700 h-screen flex items-center justify-center">
<!--    Card-->
    <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
<!--        flex container-->
        <div class="flex flex-col md:flex-row rounded-l-xl">
<!--            Image-->
            <img src="images/image.jpg" alt="" class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-l-xl duration-200">

<!--        Content-->
        <div class="p-6 md:p-12">
            <h2 class="text-white font-serif text-xl text-center md:text-left">Get diet and fitness tips
                in your inbox</h2>
            <p class="text-white max-w-xs my-4 text-xs leading-5 tracking-wide text-center md:text-left">Eat better and exercise better. Sign up for the better fitness newsletter.</p>
            <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                <input type="text" placeholder="Enter your email address" class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none">
                <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-2000">Subscribe</button>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
