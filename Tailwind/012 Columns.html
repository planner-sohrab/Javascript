<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Columns</title>
</head>
<body>
<!--columns-->
<div class="columns-2">
    <img src="laptop.jpg" alt="" class="w-full">
    <img src="laptop.jpg" alt="" class="w-full">
    <img src="laptop.jpg" alt="" class="w-full">
    <img src="laptop.jpg" alt="" class="w-full">
</div>
<div class="columns-4 gap-0">
    <img src="laptop.jpg" alt="" class="w-full">
    <img src="laptop.jpg" alt="" class="w-full">
    <img src="laptop.jpg" alt="" class="w-full">
    <img src="laptop.jpg" alt="" class="w-full">
</div>

<div class="columns-xs">
    <img src="laptop.jpg" alt="" class="w-full">
    <img src="laptop.jpg" alt="" class="w-full">
    <img src="laptop.jpg" alt="" class="w-full">
    <img src="laptop.jpg" alt="" class="w-full">
</div>
<!--Aspect Ratio-->
<div class="columns-4 gap-0">
    <img src="laptop.jpg" alt="" class="w-full aspect-video">
    <img src="laptop.jpg" alt="" class="w-full">
    <img src="laptop.jpg" alt="" class="w-full aspect-square">
    <img src="laptop.jpg" alt="" class="w-full">
</div>
</body>
</html>
