<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flexbox</title>
</head>
<body>
<div class="flex flex-col md:flex-row">
    <div class="p-10 border border-blue-300 bg-blue-100">01</div>
    <div class="p-10 border border-blue-300 bg-blue-100">02</div>
    <div class="p-10 border border-blue-300 bg-blue-100">03</div>
    <div class="p-10 border border-blue-300 bg-blue-100">04</div>
</div>
<div class="flex items-center justify-center h-72 w-full bg-gray-100">
    <div class="p-10 border border-blue-300 bg-blue-100">01</div>
    <div class="p-10 border border-blue-300 bg-blue-100">02</div>
    <div class="p-10 border border-blue-300 bg-blue-100">03</div>
    <div class="p-10 border border-blue-300 bg-blue-100">04</div>
</div>

<!--Flex column, gap and order-->
<div class="flex flex-col  gap-4 justify-between items-center h-72 w-full bg-gray-100">
    <div class="p-10 border border-blue-300 bg-blue-100">01</div>
    <div class="p-10 border border-blue-300 bg-blue-100">02</div>
    <div class="order-4 p-10  border border-blue-300 bg-blue-100">03</div>
    <div class="order-1 p-10 border border-blue-300 bg-blue-100">04</div>
</div>

<!--Grow and shrink-->
<div class="flex w-full bg-gray-100">
    <div class="w-64 p-10 border border-blue-300 bg-blue-100">01</div>
    <div class=" w-64 p-10 border border-blue-300 bg-blue-100">02</div>
    <div class=" w-64 p-10  border border-blue-300 bg-blue-100">03</div>
    <div class=" p-10 border border-blue-300 bg-blue-100">04</div>
</div>
</body>
</html>
