<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breakpoint classes and Media Queries</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black sm:bg-green-800 md:bg-blue-800 lg:bg-yellow-800 xl:bg-purple-800 2xl:bg-red-800">
<!--Tailwind is mobile-first-->
<h1 class="text-white text-4xl md:text-3xl xl:text-5xl"></h1>
<script>
    function showBrowserWidth(){
        const width = window.innerWidth;
        document.querySelector('h1').innerText=`Width: ${width}`
    }

    window.onload=showBrowserWidth
    window.onresize = showBrowserWidth
</script>
</body>
</html>
