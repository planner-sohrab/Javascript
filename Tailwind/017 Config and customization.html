<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Config and customization</title>

    <script>
    tailwind.config = {
        theme: {
            screens:{
                sm: '550px',
                md: '800px',
                lg: '1200px',
                xl: '1440px',
            },
            fontFamily: {
                sans: ['Graphik', 'sans-serif'],
                serif: ['Merriweather', 'serif']
            },
            extend:{
                colors:{
                    primary: '#ff5733',
                    secondary:'#fffc33'
                },
                spacing:{
                    6:'2.5rem',
                    128: '32rem',
                }
            }
        },
    }
    </script>
</head>
<body class="bg-slate-700">
<div class="border border-secondary p-3">
<h1 class="text-primary">Hello</h1>
</div>
</body>
</html>
