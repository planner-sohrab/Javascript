<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linkedin Navigation</title>
    <script src="https://kit.fontawesome.com/652e3ee7c8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="linkedin-nav-responsive-style.css">
</head>
<body>
    <header>
        <div>
        <a href="#navbar" aria-label="Open main menu"><i class="fa-solid fa-bars" aria-hidden="true"></i></a>
        </div>
    <nav id="navbar">
        <ul>
            <li><a href="#"><i class="fa-solid fa-house-chimney-window" aria-hidden="true"></i> <span>Home</span></a></li>
            <li><a href="#" aria-label="My Network"><i class="fa-solid fa-diagram-project" aria-hidden="true"></i> <span>My Network</span></a></li>
            <li><a href="#" aria-label="Jobs"><i class="fa-solid fa-user-doctor" aria-hidden="true"></i> <span>Jobs</span></a></li>
            <li><a href="#" aria-label="Messaging"><i class="fa-solid fa-comments" aria-hidden="true"></i> <span>Messaging</span></a></li>
            <li><a href="#" aria-label="Notifications"><i class="fa-solid fa-bell" aria-hidden="true"></i> <span>Notifications</span></a></li>
        </ul>
        <div class="close-btn">
            <a href="#" aria-label="Close main menu" class="close"><i class="fa-solid fa-times" aria-hidden="true"></i></a>
        </div>
    </nav>
    </header>
</body>
</html>
