<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <img src="Icons/Logo.svg" alt="brand-logo">
        <ul>
            <li>Location</li>
            <li>Blogs</li>
            <li>Testimonials</li>
            <li>Contact</li>
        </ul>
    </nav>
    <hr>

        <h1>Home That Makes <br>You Living Life!</h1>
        <p>Are you looking for amazing Real estate? Don't <br>worry! We got it for you!</p>
        <button class="btn">Learn More</button>

    <section class="logos">
        <img src="Icons/logoName.svg" alt="">
        <img src="Icons/logoName.svg" alt="">
        <img src="Icons/logoName.svg" alt="">
        <img src="Icons/logoName.svg" alt="">
        <img src="Icons/logoName.svg" alt="">

    </section>
</header>

<section class="small-cards">


    <h1>Our Best Estate, <br>are Modern!</h1>
    <div class="row">
        <div class="card">
            <div class="card-img">
                <img src="Photos/cardImage1.png" alt="">

        <div class="card">

                    <h3>Mirtawan</h3>
                    <p>$102,200</p>

        </div>
        <div class="card">
            <div class="card-img">
                <img src="Photos/cardImage3.png" alt="">
            </div>
            <div class="card-content">
                <div class="card-text">
                    <h3>Wartawan</h3>
                    <p>$135,900</p>
                </div>
