<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--    navigation bar-->
<nav>
    <div class="logo">
        <img src="./Assets/Icons/Logo.svg" alt="brand-logo">
    </div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">About us</a></li>
    </ul>
    <div class="lang-contact">
        <select name="lang" id="lang">
            <option value="eng">Eng</option>
        </select>
        <button class="btn contact-btn">Contact Us</button>
    </div>
</nav>
<!--navigation ends-->

<!--main starts-->
<main>
    <figure>
        <div class="background-img">
            <img class="backCards" src="./Assets/Photos/backCards.png" alt="back-cards">
            <img class="frontCards" src="./Assets/Photos/frontCards.png" alt="front-cards">
        </div>
        <figcaption>
            <div class="text">
                <h1>Simplify All Transactions <br>in <span>One Card</span></h1>
                <p>Hurry up and join now, with this you can manage your daily finances easily and safely.</p>
            </div>
            <div>
                <button class="btn get-started-btn">GET STARTED</button>
                <img src="Assets/Icons/RightArrow.svg" alt="right-arrow">
            </div>
            <div class="stats">
                <h2>42K <span>+</span></h2>
                <p>Happy <br>Active User</p>
                <div class="divider">
                    <img src="Assets/Icons/Vector%20402.svg" alt="">
                </div>
                <h2>12K <span>+</span></h2>
                <p>Years <br>Experience</p>
            </div>
        </figcaption>
    </figure>


</main>
<!--main ends-->
</body>
</html>
