<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hourglass Spinner</title>
    <style>
        .lds-hourglass{
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            background-color: #0d314b;
        }

        .lds-hourglass:after{
            content: " ";
            display: block;
            border-radius: 50%;
            width: 0;
            height: 0;
            margin: 8px;
            box-sizing: border-box;
            border: 32px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-hourglass 1.2s infinite;
        }
    </style>


</head>
<body>
    <div class="lds-hourglass"></div>
</body>
</html>
