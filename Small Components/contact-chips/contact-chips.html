<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Chips</title>
    <style>
        .chip{
            display: inline-block;
            padding: 0 25px;
            height: 50px;
            font-size: 18px;
            line-height: 50px;
            border-radius: 25px;
            background-color: #f1f1f1;
        }
        img{
            height: 96px;
            width: 96px;
        }
    </style>
</head>
<body>
    <p>Click on the "x" symbol to delete the contact.</p>
    <img src="img_avatar.png" alt="Person">
    <span class="closebtn" onclick="this.parentElement.style.display='none">&times;</span>
</body>
</html>
