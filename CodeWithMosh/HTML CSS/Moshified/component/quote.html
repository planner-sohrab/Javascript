<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote</title>
</head>
<body>
<blockquote class="quote">
    <p class="quote__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores facere incidunt modi natus
        nulla officia porro
        quas recusandae similique temporibus.</p>
    <footer>
        <div class="media">
            <div class="media__image">
                <svg class="icon icon--primary quote__line">
                    <use xlink:href="images/sprite.svg/#line"></use>
                </svg>
            </div>
            <div class="media__body">
                <h3 class="media__title quote__author">John Lumer</h3>
                <p class="quote__organization">ABC Company</p>
            </div>
        </div>
    </footer>
</blockquote>
</body>
</html>
