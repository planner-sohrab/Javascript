<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testimonials Block</title>
</head>
<body>
<section class="block">
    <header class="block__header">
        <h2>What our Customers are saying</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem, voluptas.</p>
    </header>
    <div class="container">
        <div class="card testimonial">
            <div class="grid grid--1x2">
                <div class="testimonial__image">
                    <img alt="A happy, smiling customer." src="images/testimonial.jpg">
                    <span class="icon-container icon-container--accent">
    <svg class="icon icon--white icon--small">
    <use xlink:href="images/sprite.svg/#quotes"></use>
    </svg>
</span>
                </div>
                <div>
                    <blockquote class="quote">
                        <p class="quote__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores facere incidunt modi natus
                            nulla officia porro
                            quas recusandae similique temporibus.</p>
                        <footer>
                            <div class="media">
                                <div class="media__image">
                                    <svg class="icon icon--primary quote__line">
                                        <use xlink:href="images/sprite.svg/#line"></use>
                                    </svg>
                                </div>
                                <div class="media__body">
                                    <h3 class="media__title quote__author">John Lumer</h3>
                                    <p class="quote__organization">ABC Company</p>
                                </div>
                            </div>
                        </footer>
                    </blockquote></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
