<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Profile Page</title>
</head>
<body>
<nav>
    <div class="nav-left">
        <img src="images/logo.png" class="logo" alt="brand-logo">
        <ul>
            <li><img src="images/notification.png" alt=""><span class="notification"></span></li>
            <li><img src="images/inbox.png" alt=""></li>
            <li><img src="images/video.png" alt=""></li>
        </ul>
    </div>
    <div class="nav-right">
        <div class="search-box">
            <img src="images/search.png" alt="">
            <input type="text" name="" id="" placeholder="Search">
        </div>
        <div class="nav-user-icon online" onclick="settingsMenuToggle()">
            <img src="images/profile-pic.png" alt="">
        </div>
    </div>

    <!--    settings menu-->

    <div class="settings-menu">

        <div id="dark-btn" >
            <span></span>
        </div>



        <div class="settings-menu-inner">
            <div class="user-profile">
                <img src="images/profile-pic.png" alt="">
                <div>
                    <p>John Nicholson</p>
                    <a href="#">See your profile</a>
                </div>
            </div>
            <hr>

            <div class="user-profile">
                <img src="images/feedback.png" alt="">
                <div>
                    <p>Give Feedback</p>
                    <a href="#">Help us to improve the new design</a>
                </div>
            </div>
            <hr>

            <div class="settings-links">
                <img src="images/setting.png" alt="" class="settings-icon">
                <a href="#">Settings & Privacy <img src="images/arrow.png" width="10px" alt=""></a>
            </div>
            <div class="settings-links">
                <img src="images/help.png" alt="" class="settings-icon">
                <a href="#">Help & Support <img src="images/arrow.png" width="10px" alt=""></a>
            </div>
            <div class="settings-links">
                <img src="images/display.png" alt="" class="settings-icon">
                <a href="#">Display & Accessibility <img src="images/arrow.png" width="10px" alt=""></a>
            </div>

            <div class="settings-links">
                <img src="images/logout.png" alt="" class="settings-icon">
                <a href="#">Logout <img src="images/arrow.png" width="10px" alt=""></a>
            </div>

        </div>
    </div>
</nav>

<!--Profile Page - -->
<div class="profile-container">
    <img src="images/cover.png" class="cover-img" alt="">
    <div class="profile-details">
        <div class="pd-left">
            <div class="pd-row">
                <img src="images/profile.png" class="pd-image">
                <div>
                    <h3>Jack Nicholson</h3>
                    <p>120 Friends - 20 mutual</p>
                    <img src="images/member-1.png">
                    <img src="images/member-2.png">
                    <img src="images/member-3.png">
                    <img src="images/member-4.png">
                </div>
            </div>
        </div>
        <div class="pd-right">

        </div>
    </div>
</div>



<div class="footer">
    <p>Copyright 2023 - Md. Sohrab Hossain</p>
</div>
<script src="script.js"></script>
</body>
</html>
